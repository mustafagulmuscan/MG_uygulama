<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Seçimi</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to right, #d0e8ff, #e2f9e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 220px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .student-btn {
      background-color: #4CAF50;
      color: white;
    }

    .teacher-btn {
      background-color: #2196F3;
      color: white;
    }

    .student-btn:hover {
      background-color: #45a049;
    }

    .teacher-btn:hover {
      background-color: #1976D2;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🎓👦👩‍🏫</div>
    <h1>Giriş Yapmak İçin Seçim Yap</h1>
    <button class="button student-btn" onclick="location.href='ogrencigiris.html'">Öğrenci Girişi</button>
    <button class="button teacher-btn" onclick="location.href='personel.html'">Öğretmen Girişi</button>
  </div>
</body>
</html>
