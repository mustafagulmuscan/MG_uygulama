<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Memnuniyet Anketi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .anket-kutusu {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .tesekkur {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="anket-kutusu">
  <h2>Memnuniyet Anketi</h2>
  <form id="anketFormu">

    <label for="isim">Adınız:</label>
    <input type="text" id="isim" name="isim" required>

    <label for="cihaz">Web sitesini hangi cihazdan ziyaret ettiniz?</label>
    <select id="cihaz" name="cihaz" required>
      <option value="">-- Seçin --</option>
      <option value="Bilgisayar">Bilgisayar</option>
      <option value="Tablet">Tablet</option>
      <option value="Telefon">Telefon</option>
    </select>

    <label for="tasarim">Web sitesinin tasarımı hakkında ne düşünüyorsunuz?</label>
    <select id="tasarim" name="tasarim" required>
      <option value="">-- Seçin --</option>
      <option value="Çok beğendim">Çok beğendim</option>
      <option value="İyi">İyi</option>
      <option value="Geliştirilebilir">Geliştirilebilir</option>
      <option value="Kötü">Kötü</option>
    </select>

    <label for="videolar">Konu anlatım videolarını nasıl buldunuz?</label>
    <select id="videolar" name="videolar" required>
      <option value="">-- Seçin --</option>
      <option value="Çok faydalı">Çok faydalı</option>
      <option value="Yeterli">Yeterli</option>
      <option value="Daha ayrıntılı olmalıydı">Daha ayrıntılı olmalıydı</option>
      <option value="Hiç faydalı değil">Hiç faydalı değil</option>
    </select>

    <label>Web sitesinden genel olarak memnun musunuz?</label>
    <div class="radio-group">
      <label><input type="radio" name="memnuniyet" value="Evet" required> Evet</label>
      <label><input type="radio" name="memnuniyet" value="Hayır"> Hayır</label>
    </div>

    <label for="yorum"><strong>Görüş ve Önerileriniz</strong> (isteğe bağlı):</label>
    <textarea id="yorum" name="yorum" rows="4" placeholder="Her türlü öneri ve eleştirinizi bizimle paylaşabilirsiniz."></textarea>

    <button type="button" onclick="anketiGonder()">Gönder</button>
    <p id="tesekkurMesaji" class="tesekkur"></p>
  </form>
</div>

<script>
  function anketiGonder() {
    const isim = document.getElementById("isim").value;
    const cihaz = document.getElementById("cihaz").value;
    const tasarim = document.getElementById("tasarim").value;
    const videolar = document.getElementById("videolar").value;
    const memnuniyet = document.querySelector('input[name="memnuniyet"]:checked');

    if (!isim || !cihaz || !tasarim || !videolar || !memnuniyet) {
      alert("Lütfen tüm zorunlu alanları doldurun.");
      return;
    }

    document.getElementById("tesekkurMesaji").innerText =
      "Teşekkürler, " + isim + "! Geri bildiriminiz bizim için değerlidir.";
      
    document.getElementById("anketFormu").reset();
  }
</script>

</body>
</html>
