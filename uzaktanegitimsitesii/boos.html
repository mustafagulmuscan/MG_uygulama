<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Boos D√∂v√º≈üleri</title>
  <style>
    body {
      background-color: #a8d0e6;
      /* A√ßƒ±k mavi, g√∂ky√ºz√º gibi */
      background-image: url('harita.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 60% auto;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
    }

    h1 {
      color: #d84315;
    }

    .boss-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .boss {
      cursor: pointer;
      border: 3px solid #ff7043;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      transition: transform 0.2s;
      width: 180px;
    }

    .boss:hover {
      transform: scale(1.05);
    }

    /* .boss img {
      width: 150px;
      height: 150px;
    } */

    .boss-title {
      margin-top: 10px;
      font-weight: bold;
      color: #bf360c;
    }

    .defeat-button {
      margin-top: 10px;
      padding: 8px 12px;
      font-weight: bold;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .defeat-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>

<body>
  <h1>Boos D√∂v√º≈üleri</h1>
  <p>Bir Boos se√ß ve d√∂v√º≈üe ba≈üla!</p>

  <div class="boss-container">
    <div class="boss" onclick="goToBoss(1)">
      <img src="jessie.jpg" alt="Boos 1" style="max-width: 60%;">
      <div class="boss-title">Boos 1</div>
      <button class="defeat-button" onclick="event.stopPropagation(); tryDefeatBoss(1);">Boosu Yen!</button>
    </div>

    <div class="boss" onclick="goToBoss(2)">
      <img src="erkek.jpg" alt="Boos 2" style="max-width: 60%;">
      <div class="boss-title">Boos 2</div>
      <button class="defeat-button" onclick="event.stopPropagation(); tryDefeatBoss(2);">Boosu Yen!</button>

    </div>

    <div class="boss" onclick="goToBoss(3)">
      <img src="√º√ßl√º.jpg" alt="Boos 3" style="width: 150px; height: 150px;">
      <div class="boss-title">Boos 3</div>

      <button class="defeat-button" onclick="event.stopPropagation(); tryDefeatBoss(3);">Boosu Yen!</button>
    </div>
  </div>

  <script>
    function goToBoss(bossNumber) {
      const defeated = JSON.parse(localStorage.getItem("defeatedBosses") || "[]");
      if (bossNumber === 1 || defeated.includes(bossNumber - 1)) {
        window.location.href = `boos${bossNumber}.html`;
      } else {
        alert("√ñnceki Boos'u yenmeden ge√ßemezsin!");
      }
    }

    function tryDefeatBoss(bossNumber) {
      const defeated = JSON.parse(localStorage.getItem("defeatedBosses") || "[]");

      if (defeated.includes(bossNumber)) {
        alert(`‚úÖ Boos ${bossNumber} zaten yenildi!`);
        return;
      }

      let requiredItems = [];

      if (bossNumber === 1) {
        requiredItems = ["Pikachu", "Charmander"];
      } else if (bossNumber === 2) {
        requiredItems = ["Squirtle", "Bulbasaur"];
      } else if (bossNumber === 3) {
        requiredItems = ["Raichu", "Elekid"];
      }

      const hasAll = requiredItems.every(item => localStorage.getItem(item) === "true");

      if (hasAll) {
        alert(`üî• Tebrikler! Boos ${bossNumber}'i yendin!`);
        defeated.push(bossNumber);
        localStorage.setItem("defeatedBosses", JSON.stringify(defeated));
      } else {
        alert(`‚ùå Boos ${bossNumber}'i yenmek i√ßin gerekli Pok√©monlarƒ± almalƒ±sƒ±n: ${requiredItems.join(" + ")}`);
      }
    }
  </script>
</body>

</html>
