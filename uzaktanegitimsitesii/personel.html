<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Girişi</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6ffe6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
            border: 3px dashed #a2d5f2;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 26px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #a2d5f2;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #66ccff;
            background-color: #f0faff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #66cc66;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #55aa55;
            transform: scale(1.03);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        p a {
            color: #0073e6;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Personel Girişi</h2>
        <form id="personel-form">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script>
        document.getElementById('personel-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email === 'mgulmuscan@gmail.com' && password === '123456') {
                window.location.href = 'ogretmen.html';
            } else {
                alert('E-posta veya şifre yanlış.');
            }
        });
    </script>

</body>

</html>
